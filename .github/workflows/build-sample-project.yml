env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build-sample-project:
    name: Build sample project
    strategy:
      matrix:
        system:
          - macos-latest
          - ubuntu-latest
          # - windows-latest # for some reason windows build is not picking dune 3.5
        ocaml-compiler:
          - 5.1.x

      fail-fast: false
    runs-on: ${{ matrix.system }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: current

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install all deps
        run: make install

      - name: Build basic template
        run: make build

      - name: Run Node app
        run: |
          node _build/default/src/node/src/Hello.js

      - name: Bundle React app
        run: npm run bundle

      - name: Deploy React app (preview)
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
        id: preview-deploy
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }} # pull vercel environment information
          vercel build --token=${{ secrets.VERCEL_TOKEN }} # build project artifacts
          echo "URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | tail -n 1)" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
        with:
          message: |
            Preview URL ${{ steps.preview-deploy.outputs.URL }}
          comment_tag: execution
   
      - name: Deploy React app (production)
        if: github.event_name != 'pull_request' && matrix.os == 'ubuntu-latest'
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} # pull vercel environment information
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} # build project artifacts
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} # deploy project artifacts to vercel
